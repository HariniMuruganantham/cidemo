name: Backend CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ===========================
  # ğŸ§ª 1. Run Backend Tests
  # ===========================
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ•“ Wait for PostgreSQL to start
        run: |
          echo "Waiting for PostgreSQL to become ready..."
          sleep 10

      - name: ğŸš€ Run Pytest
        run: |
          pytest -v --maxfail=1 --disable-warnings

  # ===========================
  # ğŸ§¹ 2. Code Quality Checks
  # ===========================
  code_quality:
    name: Code Quality & Formatting
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install lint tools
        run: |
          pip install flake8 black

      - name: ğŸ§¹ Run Flake8 Linter
        run: |
          flake8 app tests --max-line-length=88 --ignore=E203,W503

      - name: ğŸ¨ Check Black Code Style
        run: |
          black --check app tests

  # ===========================
  # ğŸ” 3. Security Scan (Trivy)
  # ===========================
  security_scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: code_quality

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: 0
          output: trivy-report.txt

      - name: ğŸ“¤ Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.txt
