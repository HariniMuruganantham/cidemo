name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 🧱 Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 🐍 Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 📦 Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # 🧹 Step 4: Lint with flake8
      - name: Run flake8
        run: |
          flake8 app tests --max-line-length=88 --ignore=E203,W503

      # 🎨 Step 5: Check formatting with black
      - name: Run black (check mode)
        run: |
          black --check app tests

      # 🧪 Step 6: Run tests with pytest
      - name: Run pytest
        run: |
          pytest -v --maxfail=1 --disable-warnings --cov=app

      # 📊 Step 7 (optional): Upload coverage report to GitHub summary
      - name: Generate coverage report
        if: success()
        run: |
          pytest --cov=app --cov-report=term-missing

      # 🏁 Step 8 (optional): Cache dependencies for faster builds
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
